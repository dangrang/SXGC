<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;IE=7;IE=EDGE;">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">-->
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--header-->
<div class="reg_head">
    <div class="reg_head_c">
        <img src="img/Lo_image/logo.png" alt="">
        <span>欢迎登陆</span>
    </div>
</div>
<!--内容-->
<div class="reg_content email_login">
    <div class="reg_content_c">
        <div class="reg_content_c_regbox">
            <div class="regbox_c">
                <p class="ewimg"><img src="img/Lo_image/erweima.png" alt=""></p>
                <!--                    <form action="">-->
                <div class="regformbox">
                    <p class="login_ID"><span class="emaillg" style="color:#0453cd;">账户密码登陆</span><span class="phonelg">手机号登录</span></p>
                    <p class="users"><img src="img/Lo_image/shoujihao-dianjiqian.png" alt=""><input type="text" placeholder="邮箱/用户名/已验证手机号"></p>
                    <p class="users passbox"><img src="img/Lo_image/lock.png" alt=""><input type="password" placeholder="密码"><img src="img/Lo_image/close_eye.png" alt="" class="lookicon"></p>
                    <p class="remember"><input type="checkbox"><span>记住密码</span><a href="#">忘记密码</a></p>
                    <p class="loginbtn"><input type="button" value="登录"></p>
                    <p class="regusers"><a href="reg.html"><img src="img/Lo_image/zhuceicon.png" alt=""><span>注册账户</span></a></p>
                    <p class="third_login"><span>第三方登录</span><img src="img/Lo_image/weibo.png" alt=""><img src="img/Lo_image/zhifubao.png" alt=""><img src="img/Lo_image/taobao.png" alt=""></p>
                </div>
                <!--                    </form>-->
            </div>
        </div>
    </div>
</div>
<div class="reg_content ph_login">
    <div class="reg_content_c">
        <div class="reg_content_c_regbox">
            <div class="regbox_c">
                <p class="ewimg"><img src="img/Lo_image/erweima.png" alt=""></p>
                <!--                    <form action="">-->
                <div class="regformbox">
                    <p class="login_ID"><span class="emaillg">账户密码登陆</span><span  class="phonelg" style="color:#0453cd;">手机号登录</span></p>
                    <p class="users"><img src="img/Lo_image/shoujihao-dianjiqian.png" alt=""><input type="text" placeholder="请输入手机号"></p>
                    <div class="login_codebox"><p><img src="img/Lo_image/yanzhengma.png" alt=""><input type="text"></p><span>获取验证码</span></div>
                    <p class="remember"><input type="checkbox"><span>记住密码</span><a href="#">忘记密码</a></p>
                    <p class="loginbtn"><input type="button" value="登录"></p>
                    <p class="regusers"><a href="reg.html"><img src="img/Lo_image/zhuceicon.png" alt=""><span>注册账户</span></a></p>
                    <p class="third_login"><span>第三方登录</span><img src="img/Lo_image/weibo.png" alt=""><img src="img/Lo_image/zhifubao.png" alt=""><img src="img/Lo_image/taobao.png" alt=""></p>
                </div>
                <!--                    </form>-->
            </div>
        </div>
    </div>
</div>
<!--footer-->
<div class="reg_foot">
    <p>
        <span>帮助</span>
        <span>隐私</span>
        <span>条款</span>
    </p>
    <p><span>copyright&nbsp;&nbsp;&copy;2019陕西国纯科技发展有限公司</span></p>
</div>
</body>
</html>
<script type="text/javascript" src="js/public/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

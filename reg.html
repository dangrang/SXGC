<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;IE=7;IE=EDGE;">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">-->
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
<!--header-->
<div class="reg_head">
    <div class="reg_head_c">
        <img src="img/Lo_image/logo.png" alt="">
        <p><span>已有账号？</span><span><a href="login.html">请登录></a></span></p>
    </div>
</div>
<div class="line"></div>
<!--注册内容页面-->
<div class="regcon">
    <div class="regcon_c">
        <p class="reg_title"><span>欢迎注册</span></p>
        <p class="reg_users"><span>用户名</span><input type="text" placeholder="您的账户名或邮箱"></p>
        <p class="reg_users"><span>设置密码</span><input type="password" placeholder="8-20位字母数字组合，区分大小写"><img src="img/Lo_image/close_eye.png" alt="" class="lookicon"></p>
        <p class="reg_users"><span>确认密码</span><input type="password" placeholder=""><img src="img/Lo_image/close_eye.png" alt="" class="lookicon"></p>
        <p class="reg_users"><span>手机号</span><input type="text" placeholder=""></p>
        <div class="reg_codebox"><p><input type="text" placeholder=""></p><span>获取验证码</span></div>
        <p class="reg_btn"><input type="button" value="注册"></p>
    </div>
</div>
<!--注册成功-页面-->
<div class="reg_success">
    <p class="reg_success_img"><img src="img/Lo_image/success.png" alt=""></p>
    <p class="reg_success_user">您的账户：<span>1950740248@qq.com</span>已注册成功</p>
    <p class="reg_success_title">激活邮件已发送你的邮箱中，邮件有效期为24小时。请及时登录邮箱，</p>
    <p class="reg_success_title">点击邮件中的链接激活账户</p>
    <p class="reg_succedd_return"><a href="#">查看邮箱</a><a href="#">返回首页</a></p>
</div>
<!--footer-->
<div class="reg_foot">
    <p>
        <span>帮助</span>
        <span>隐私</span>
        <span>条款</span>
    </p>
    <p><span>copyright&nbsp;&nbsp;&copy;2019陕西国纯科技发展有限公司</span></p>
</div>
</body>
</html>
